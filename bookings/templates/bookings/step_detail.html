{% extends "layout.html" %}

{% block title %}{{ step.title }} - {{ step.booking.title }}{% endblock %}

{% block content %}
<article>
	<h2><a href="{% url 'bookings:detail' pk=step.booking.pk %}">{{ step.booking.title }}</a></h2>
	<h3>{{ step.title }}</h3>

	{% with con=step.content %}
		{{ con|linebreaks }} Content: {{ con|wordcount }} words.
	{% endwith %}
</article>
{% endblock %}
